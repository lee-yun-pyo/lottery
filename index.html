<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jua:400"
      rel="stylesheet"
    />
    <title>로또 추첨기</title>
  </head>
  <body>
    <h1>로또 추첨기</h1>
    <div>
      <p>홀수 개수</p>
      <div id="oddDiv">
        <input id="oddCount" value="7" type="range" min="0" max="7" step="1" />
      </div>
      <p id="oddP">모두 랜덤</p>
      <button id="btn">돌리기</button>
      <p>추첨 번호</p>
      <p id="p">&nbsp;</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
